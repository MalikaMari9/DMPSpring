<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic UI Example</title>
  <link rel="stylesheet" href="CSS/colorSelector.css">
</head>
<body>
  <div class="product-container">
    <h1>Dynamic Color Selector</h1>
    <div class="image-container">
      <img id="product-image" src="pink-blouse.jpg" alt="Product Image" />
    </div>
    <div class="color-selector">
      <h3>Select a Color:</h3>
      <button class="color-button" data-color="pink" style="background-color: pink;"></button>
      <button class="color-button" data-color="blue" style="background-color: blue;"></button>
      <button class="color-button" data-color="black" style="background-color: black;"></button>
    </div>
  </div>
  <script src="JS/colorselector.js"></script>
</body>
</html>
